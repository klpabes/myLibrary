<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myLibrary</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>myLibrary</h1>
      <button class="btn-add">Add Book</button>
    </header>
    <div class="book-container">
      <!-- <div class="card">
        <h4>Title:</h4>
        <span>Game of Thrones</span>
        <h4>Author:</h4>
        <span>George R. R. Tolkien</span>
        <h4>Pages:</h4>
        <span>694</span>
        <button class="btn-read">Read</button>
        <button class="btn-remove">Remove</button>
      </div> -->
    </div>
    <form class="form hidden" method="post" action="">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required />
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" />
      <label for="pages">Pages:</label>
      <input
        type="number"
        id="pages"
        name="pages"
        placeholder="Should be greater than 0"
      />
      <label for="read">Read:</label>
      <input type="checkbox" id="read" name="read" value="true" />
      <input type="submit" id="submit" value="Add Book" />
    </form>
    <div class="overlay hidden"></div>
  </body>
</html>
